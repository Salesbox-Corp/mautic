name: Client Deployment

on:
  workflow_dispatch:
    inputs:
      client:
        description: 'Cliente para deploy'
        required: true
      environment:
        description: 'Ambiente para deploy'
        required: true
        type: choice
        options:
          - 'demo'     # Ambiente de demonstração
          - 'staging'  # Ambiente de homologação
          - 'prd'      # Ambiente de produção
        default: 'demo'
      version:
        description: 'Versão para deploy'
        required: true
        default: 'latest'
      aws_region:
        description: 'AWS Region para recursos'
        required: true
        default: 'us-east-2'
        type: choice
        options:
          - 'us-east-2'  # Ohio (recomendado)
          - 'us-east-1'  # Virginia
          - 'us-west-2'  # Oregon
      custom_logo_url:
        description: 'URL do logo personalizado (opcional - será salvo para futuros deploys)'
        required: false
        type: string
      is_first_install:
        description: 'É primeira instalação deste ambiente?'
        required: true
        type: boolean
        default: false
      admin_credentials:
        description: 'Credenciais do admin (apenas primeira instalação) - formato: email,senha,nome,sobrenome'
        required: false
      mailer_config:
        description: 'Configuração de email (apenas primeira instalação) - formato: nome,email'
        required: false
      theme:
        description: 'Tema do Mautic (opcional)'
        required: false
        default: 'default'
      locale:
        description: 'Localização (opcional)'
        required: false
        default: 'pt_BR'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      client: ${{ steps.extract.outputs.client }}
      environment: ${{ steps.extract.outputs.environment }}
      version: ${{ steps.extract.outputs.version }}
      aws_region: ${{ steps.extract.outputs.aws_region }}
      is_first_install: ${{ steps.check_install.outputs.is_first_install }}
    steps:
      - uses: actions/checkout@v4
      
      - id: extract
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "aws_region=${{ github.event.inputs.aws_region }}" >> $GITHUB_OUTPUT
            echo "custom_logo_url=${{ github.event.inputs.custom_logo_url }}" >> $GITHUB_OUTPUT
          else
            BRANCH=${{ github.ref }}
            if [[ $BRANCH == refs/heads/clients/* ]]; then
              CLIENT=$(echo $BRANCH | cut -d'/' -f3)
              ENV=$(echo $BRANCH | cut -d'/' -f4)
              echo "client=$CLIENT" >> $GITHUB_OUTPUT
              echo "environment=$ENV" >> $GITHUB_OUTPUT
              echo "version=latest" >> $GITHUB_OUTPUT
              echo "aws_region=us-east-2" >> $GITHUB_OUTPUT
              echo "custom_logo_url=" >> $GITHUB_OUTPUT
            fi
          fi

      - id: check_install
        run: |
          # Verificar se o ambiente já está instalado no config.json
          IS_INSTALLED=$(jq -r ".clients.\"${{ steps.extract.outputs.client }}\".environments.\"${{ steps.extract.outputs.environment }}\".installed" clients/config.json)
          
          if [[ "$IS_INSTALLED" == "true" ]]; then
            echo "is_first_install=false" >> $GITHUB_OUTPUT
          else
            echo "is_first_install=true" >> $GITHUB_OUTPUT
            
            # Se for primeira instalação, validar campos obrigatórios
            if [[ -z "${{ github.event.inputs.admin_credentials }}" ]] || 
               [[ -z "${{ github.event.inputs.mailer_config }}" ]]; then
              echo "Erro: Todos os campos de administrador são obrigatórios na primeira instalação"
              exit 1
            fi
          fi

      - id: check
        run: |
          if [[ -n "${{ steps.extract.outputs.client }}" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: prepare
    if: needs.prepare.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    environment: ${{ needs.prepare.outputs.client }}-${{ needs.prepare.outputs.environment }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "CLIENT=${{ needs.prepare.outputs.client }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ needs.prepare.outputs.environment }}" >> $GITHUB_ENV
          echo "VERSION=${{ needs.prepare.outputs.version }}" >> $GITHUB_ENV
          echo "AWS_REGION=${{ needs.prepare.outputs.aws_region }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=mautic-${{ needs.prepare.outputs.client }}-${{ needs.prepare.outputs.environment }}" >> $GITHUB_ENV
          
          # Configurações do Mautic
          echo "MAUTIC_DB_HOST=${{ secrets.MAUTIC_DB_HOST }}" >> $GITHUB_ENV
          echo "MAUTIC_DB_PORT=${{ secrets.MAUTIC_DB_PORT }}" >> $GITHUB_ENV
          echo "MAUTIC_DB_NAME=${{ secrets.MAUTIC_DB_NAME }}" >> $GITHUB_ENV
          echo "MAUTIC_DB_USER=${{ secrets.MAUTIC_DB_USER }}" >> $GITHUB_ENV
          echo "MAUTIC_DB_PASSWORD=${{ secrets.MAUTIC_DB_PASSWORD }}" >> $GITHUB_ENV
          echo "MAUTIC_URL=https://${{ needs.prepare.outputs.client }}-${{ needs.prepare.outputs.environment }}.mautic.example.com" >> $GITHUB_ENV
          
          # Se uma URL personalizada foi fornecida, salvar no config.json
          if [ ! -z "${{ github.event.inputs.custom_logo_url }}" ]; then
            LOGO_URL="${{ github.event.inputs.custom_logo_url }}"
            # Verificar se o cliente já existe no config.json
            if jq -e ".clients.\"${{ needs.prepare.outputs.client }}\"" clients/config.json > /dev/null; then
              # Cliente existe, verificar se a URL é diferente
              CURRENT_URL=$(jq -r ".clients.\"${{ needs.prepare.outputs.client }}\".logo_url" clients/config.json)
              if [ "$CURRENT_URL" != "$LOGO_URL" ]; then
                # URL é diferente, atualizar
                jq --arg logo "$LOGO_URL" --arg client "${{ needs.prepare.outputs.client }}" '.clients[$client].logo_url = $logo' clients/config.json > clients/config.json.tmp
                mv clients/config.json.tmp clients/config.json
                
                # Configurar Git
                git config --global user.name "GitHub Actions Bot"
                git config --global user.email "actions@github.com"
                
                # Commit e push das alterações
                git add clients/config.json
                git commit -m "chore: atualiza logo_url para cliente ${{ needs.prepare.outputs.client }}"
                git push origin HEAD:main
              fi
            else
              # Cliente não existe, criar novo
              jq --arg logo "$LOGO_URL" --arg client "${{ needs.prepare.outputs.client }}" \
                 --arg env "${{ needs.prepare.outputs.environment }}" \
                 --arg version "${{ needs.prepare.outputs.version }}" \
                 '.clients[$client] = {
                    "logo_url": $logo,
                    "environments": {
                      ($env): {
                        "installed": false,
                        "version": $version
                      }
                    }
                  }' clients/config.json > clients/config.json.tmp
              mv clients/config.json.tmp clients/config.json
              
              # Configurar Git
              git config --global user.name "GitHub Actions Bot"
              git config --global user.email "actions@github.com"
              
              # Commit e push das alterações
              git add clients/config.json
              git commit -m "chore: adiciona configuração para cliente ${{ needs.prepare.outputs.client }}"
              git push origin HEAD:main
            fi
            echo "MAUTIC_CUSTOM_LOGO_URL=$LOGO_URL" >> $GITHUB_ENV
          else
            # Tentar ler logo_url do config.json
            if [ -f clients/config.json ]; then
              CLIENT_LOGO_URL=$(jq -r ".clients.\"${{ needs.prepare.outputs.client }}\".logo_url" clients/config.json)
              if [ "$CLIENT_LOGO_URL" != "null" ]; then
                echo "MAUTIC_CUSTOM_LOGO_URL=$CLIENT_LOGO_URL" >> $GITHUB_ENV
              fi
            fi
          fi

          # Se for primeira instalação, configurar variáveis de admin
          if [[ "${{ needs.prepare.outputs.is_first_install }}" == "true" ]]; then
            echo "MAUTIC_ADMIN_EMAIL=${{ github.event.inputs.admin_credentials }}" >> $GITHUB_ENV
            echo "MAUTIC_ADMIN_PASSWORD=${{ github.event.inputs.admin_credentials }}" >> $GITHUB_ENV
            echo "MAUTIC_ADMIN_FIRSTNAME=${{ github.event.inputs.admin_credentials }}" >> $GITHUB_ENV
            echo "MAUTIC_ADMIN_LASTNAME=${{ github.event.inputs.admin_credentials }}" >> $GITHUB_ENV
            echo "MAUTIC_ADMIN_FROM_NAME=${{ github.event.inputs.mailer_config }}" >> $GITHUB_ENV
            echo "MAUTIC_ADMIN_FROM_EMAIL=${{ github.event.inputs.mailer_config }}" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Deploy
        run: |
          ./scripts/deploy-client.sh $CLIENT $ENVIRONMENT $VERSION $AWS_REGION

      - name: Update Installation Status
        if: success()
        run: |
          # Atualizar status de instalação no config.json
          jq --arg client "$CLIENT" \
             --arg env "$ENVIRONMENT" \
             --arg version "$VERSION" \
             '.clients[$client].environments[$env] = {
                "installed": true,
                "version": $version,
                "last_update": (now | strftime("%Y-%m-%d %H:%M:%S"))
              }' clients/config.json > clients/config.json.tmp
          mv clients/config.json.tmp clients/config.json
          
          # Commit e push das alterações
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add clients/config.json
          git commit -m "chore: atualiza status de instalação para $CLIENT-$ENVIRONMENT"
          git push origin HEAD:main

      - name: Verify Deployment
        run: |
          # Verificar se o serviço está estável
          ECS_CLUSTER="mautic-${CLIENT}-${ENVIRONMENT}-cluster"
          ECS_SERVICE="mautic-${CLIENT}-${ENVIRONMENT}-service"
          
          # Obter status do serviço
          SERVICE_STATUS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION --query 'services[0].status' --output text)
          
          if [ "$SERVICE_STATUS" != "ACTIVE" ]; then
            echo "Erro: Serviço ECS não está ativo. Status atual: $SERVICE_STATUS"
            exit 1
          fi
          
          # Obter URL do load balancer
          ALB_DNS=$(aws elbv2 describe-load-balancers --names "mautic-${CLIENT}-${ENVIRONMENT}-alb" --region $AWS_REGION --query 'LoadBalancers[0].DNSName' --output text)
          
          echo "Deployment verificado com sucesso!"
          echo "Aplicação disponível em: https://$ALB_DNS" 